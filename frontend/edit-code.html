<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الكود | Codeera</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <h2>تعديل الكود</h2>
    <form id="editCodeForm">
        <input type="text" id="title" placeholder="اسم الكود" required>
        <textarea id="code" placeholder="ضع الكود هنا" required></textarea>
        <textarea id="description" placeholder="وصف الكود (اختياري)"></textarea>
        <input type="text" id="tag" placeholder="الوسم">
        <button type="submit">تحديث</button>
    </form>

    <script src="assets/js/editCode.js"></script>
</body>
</html>
