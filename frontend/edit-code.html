<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الكود | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="icon" href="assets/img/icon-transperant.png">
</head>
<body>
    <main class="page">
        <h2 class="page-title">تعديل الكود</h2>
        <form id="editCodeForm" class="card form-card">
            <div class="form-row">
                <label for="title">اسم الكود</label>
                <input type="text" id="title" placeholder="اسم الكود" required>
            </div>
            <div class="form-row">
                <label for="code">نص الكود</label>
                <textarea id="code" placeholder="ضع الكود هنا" required></textarea>
            </div>
            <div class="form-row">
                <label for="description">وصف (اختياري)</label>
                <textarea id="description" placeholder="وصف الكود (اختياري)"></textarea>
            </div>
            <div class="form-row">
                <label for="tag">الوسم</label>
                <input type="text" id="tag" placeholder="مثال: JavaScript">
            </div>
            <div class="actions">
                <button type="submit" class="btn-primary">تحديث</button>
                <button type="button" class="btn-ghost" onclick="window.history.back()">رجوع</button>
            </div>
        </form>
    </main>

    <script src="assets/js/editCode.js"></script>
</body>
</html>
