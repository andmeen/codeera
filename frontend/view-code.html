<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الكود | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="icon" href="assets/img/icon-transperant.png">
</head>
<body>
    <main class="page">
        <h2 class="page-title" id="codeTitle"></h2>
        <section class="card detail-card">
            <div class="detail-meta">
                <span class="detail-tag" id="codeTag"></span>
            </div>
            <p id="codeDescription"></p>
            <pre class="detail-code"><code id="codeSnippet"></code></pre>
            <div class="actions">
                <button type="button" class="btn-ghost" onclick="window.history.back()">رجوع</button>
            </div>
        </section>
    </main>

    <script src="assets/js/viewCode.js"></script>
</body>
</html>
