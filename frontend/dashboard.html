<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستودع | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="icon" href="assets/img/icon-transperant.png">
</head>
<body>
    <header>
        <h1>مستودع الأكواد</h1>
        <button onclick="window.location.href='add-code.html'">إضافة كود جديد</button>
        <a href="profile.html" class="btn" style="text-decoration: none;">حسابي</a>
        <button id="logoutBtn">تسجيل خروج</button>
        </header>

    <main>
        <div class="card" style="margin-bottom: 16px;">
            <label for="searchInput" class="muted" style="display:block; margin-bottom:8px;">ابحث عن كود بالاسم</label>
            <input id="searchInput" type="text" placeholder="اكتب اسم الكود..." style="width:100%; padding:10px; border-radius:10px; border:1px solid #e9e9f2;">
        </div>
        <div id="codesContainer" class="codes-container"></div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
